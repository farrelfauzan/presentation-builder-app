user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 100M;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript application/rss+xml application/atom+xml image/svg+xml;

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;

    # Docker DNS resolver
    resolver 127.0.0.11 valid=10s;

    # HTTP - Redirect to HTTPS
    server {
        listen 80;
        server_name api-presentation-builder.farrel-space.online storage.farrel-space.online minio.farrel-space.online;

        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        location / {
            return 301 https://$host$request_uri;
        }
    }

    # Backend API
    server {
        listen 443 ssl http2;
        server_name api-presentation-builder.farrel-space.online;

        ssl_certificate /etc/letsencrypt/live/api-presentation-builder.farrel-space.online/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/api-presentation-builder.farrel-space.online/privkey.pem;
        include /etc/nginx/ssl-params.conf;

        location / {
            limit_req zone=api burst=20 nodelay;
            
            resolver 127.0.0.11 valid=30s ipv6=off;
            set $backend http://backend:3000;
            proxy_pass $backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }
    }

    # MinIO Storage (Public Access for Files)
    server {
        listen 443 ssl http2;
        server_name storage.farrel-space.online;

        ssl_certificate /etc/letsencrypt/live/api-presentation-builder.farrel-space.online/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/api-presentation-builder.farrel-space.online/privkey.pem;
        include /etc/nginx/ssl-params.conf;

        # Required for MinIO
        ignore_invalid_headers off;
        client_max_body_size 0;
        proxy_buffering off;

        # Handle CORS preflight
        if ($request_method = OPTIONS) {
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Allow-Methods' 'GET, PUT, POST, DELETE, HEAD, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' '*' always;
            add_header 'Access-Control-Max-Age' 3600;
            return 204;
        }

        location / {
            resolver 127.0.0.11 valid=30s ipv6=off;
            set $minio_api http://minio:9000;
            proxy_pass $minio_api;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection '';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Add CORS headers to all responses
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Allow-Methods' 'GET, PUT, POST, DELETE, HEAD, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' '*' always;
            add_header 'Access-Control-Expose-Headers' 'ETag' always;

            # Cache static assets
            add_header Cache-Control "public, max-age=86400";
        }
    }

    # MinIO Console (Admin)
    server {
        listen 443 ssl http2;
        server_name minio.farrel-space.online;

        ssl_certificate /etc/letsencrypt/live/api-presentation-builder.farrel-space.online/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/api-presentation-builder.farrel-space.online/privkey.pem;
        include /etc/nginx/ssl-params.conf;

        ignore_invalid_headers off;
        client_max_body_size 100M;
        proxy_buffering off;

        location / {
            resolver 127.0.0.11 valid=30s ipv6=off;
            set $minio_console http://minio:9001;
            proxy_pass $minio_console;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
